<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PageTitle</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

		<link href="/style.css" rel="stylesheet" />
	</head>

	<body>
		<!-- ======= Hero Section ======= -->
		<main id="hero">
			<div class="container col-xxl-8 px-4 py-5">
				<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
					<h1>Movie Watchlist</h1>
					<div style="text-align: center; margin: 20px">
						<label for="movie-select">Choose a movie series or keyword:</label>
						<select id="movie-select" class="form-select" style="max-width: 300px; display: inline-block">
							<option value="">-- Select a category --</option>
							<option value="batman">Batman</option>
							<option value="avengers">Avengers</option>
							<option value="matrix">Matrix</option>
							<option value="star wars">Star Wars</option>
							<option value="jurassic">Jurassic</option>
							<option value="spider-man">Spider-Man</option>
							<option value="toy story">Toy Story</option>
							<option value="mission impossible">Mission Impossible</option>
							<option value="pirates">Pirates</option>
							<option value="frozen">Frozen</option>
							<option value="transformers">Transformers</option>
							<option value="terminator">Terminator</option>
							<option value="fast and furious">Fast & Furious</option>
							<option value="harry potter">Harry Potter</option>
							<option value="superman">Superman</option>
						</select>

						<button id="search-btn" class="btn btn-primary">Search</button>
					</div>

					<div id="movie-display" class="container mt-4"></div>
				</div>
			</div>
		</main>
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

		<script src="/script.js"></script>
	</body>
</html>
